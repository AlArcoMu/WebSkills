 <!-- Modal Login -->
 <div class="modal fade pe-5 ps-5 pb-5" id="modalRegister" tabindex="-1" data-bs-keyboard="false" role="dialog"

 <div class="modal-dialog modal-dialog-centered modal-md overflow-hidden" role="document">
     <div class="modal-content">
         <div class=" bg-verde text-center border border-0">
             <h2 class="modal-title text-center" id="modalTitleId">Registro de usuario</h2>
         </div>
         <div class="modal-body bg-verde ">
             <form action="form" method="get" class="bg-white p-2">
                 <p>Usuario</p>
                 <input type="text" name="" id="" class="form-control">
                 <p>Contraseña</p>
                 <input type="password" name="" id="" class="form-control">
                 <p>Repite Contraseña</p>
                 <input type="password" name="" id="" class="form-control">
                 <p>Email</p>
                 <input type="email" name="" id="" class="form-control">
                 <p>Dirección</p>
                 <input type="text" name="" id="" class="form-control">
                 <p>Teléfono</p>
                 <input type="number" name="" id="" class="form-control">
                 <div class="d-grid gap-2">
                     <button type="button" class="btn btn-primary mt-2 btn-verde"
                         data-bs-dismiss="modal">Entrar</button>
                 </div>
             </form>
         </div>
     </div>
 </div>
